<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>StarWars Api</title>
</head>

<body>
  <div class="min-h-screen bg-gray-50/50">
    <aside id="menuAside"
      class="bg-gradient-to-br from-gray-800 to-gray-900 -translate-x-80 fixed inset-0 z-50 my-4 ml-4 h-[calc(100vh-32px)] w-72 rounded-xl transition-transform duration-300 xl:translate-x-0">
      <div class="relative border-b border-white/20">
        <a class="flex items-center gap-4 py-6 px-8" href="#/">
          <h6
            class="block antialiased tracking-normal font-sans text-base font-semibold leading-relaxed text-white text-center w-64">
            StarWars API</h6>
        </a>
        <button
        id="butMenuCerrar"
          class="middle none font-sans font-medium text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none w-8 max-w-[32px] h-8 max-h-[32px] rounded-lg text-xs text-white hover:bg-white/10 active:bg-white/30 absolute right-0 top-0 grid rounded-br-none rounded-tl-none xl:hidden"
          type="button">
          <span class="absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
              stroke="currentColor" aria-hidden="true" class="h-5 w-5 text-white">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </span>
        </button>
      </div>
      <div class="m-4" style="height: 80%;">
        <ul class="mb-4 flex flex-col flex-wrap justify-around" style="height: 100%;">
          <li>
            <a>
              <button id="butPersonajes"
                class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-4 capitalize"
                type="button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-32 h-32">
                  <path fill-rule="evenodd"
                    d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z"
                    clip-rule="evenodd" />
                </svg>
                <p class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">
                  Characters</p>
              </button>
            </a>
          </li>
          <li>
            <a>
              <button id="butNaves"
                class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-4 capitalize"
                type="button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-32 h-32">
                  <path fill-rule="evenodd"
                    d="M9.315 7.584C12.195 3.883 16.695 1.5 21.75 1.5a.75.75 0 0 1 .75.75c0 5.056-2.383 9.555-6.084 12.436A6.75 6.75 0 0 1 9.75 22.5a.75.75 0 0 1-.75-.75v-4.131A15.838 15.838 0 0 1 6.382 15H2.25a.75.75 0 0 1-.75-.75 6.75 6.75 0 0 1 7.815-6.666ZM15 6.75a2.25 2.25 0 1 0 0 4.5 2.25 2.25 0 0 0 0-4.5Z"
                    clip-rule="evenodd" />
                  <path
                    d="M5.26 17.242a.75.75 0 1 0-.897-1.203 5.243 5.243 0 0 0-2.05 5.022.75.75 0 0 0 .625.627 5.243 5.243 0 0 0 5.022-2.051.75.75 0 1 0-1.202-.897 3.744 3.744 0 0 1-3.008 1.51c0-1.23.592-2.323 1.51-3.008Z" />
                </svg>
                <p class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">
                  Starships</p>
              </button>
            </a>
          </li>
          <li>
            <a class="" href="#">
              <button id="butPlanetas"
                class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-4 capitalize"
                type="button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-32 h-32">
                  <path fill-rule="evenodd"
                    d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM6.262 6.072a8.25 8.25 0 1 0 10.562-.766 4.5 4.5 0 0 1-1.318 1.357L14.25 7.5l.165.33a.809.809 0 0 1-1.086 1.085l-.604-.302a1.125 1.125 0 0 0-1.298.21l-.132.131c-.439.44-.439 1.152 0 1.591l.296.296c.256.257.622.374.98.314l1.17-.195c.323-.054.654.036.905.245l1.33 1.108c.32.267.46.694.358 1.1a8.7 8.7 0 0 1-2.288 4.04l-.723.724a1.125 1.125 0 0 1-1.298.21l-.153-.076a1.125 1.125 0 0 1-.622-1.006v-1.089c0-.298-.119-.585-.33-.796l-1.347-1.347a1.125 1.125 0 0 1-.21-1.298L9.75 12l-1.64-1.64a6 6 0 0 1-1.676-3.257l-.172-1.03Z"
                    clip-rule="evenodd" />
                </svg>
                <p class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">
                  planets</p>
              </button>
            </a>
          </li>
          <li>
            <a class="" href="#">
              <button id="butEspecies"
                class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-4 capitalize"
                type="button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-32 h-32">
                  <path fillRule="evenodd"
                    d="M8.25 6.75a3.75 3.75 0 1 1 7.5 0 3.75 3.75 0 0 1-7.5 0ZM15.75 9.75a3 3 0 1 1 6 0 3 3 0 0 1-6 0ZM2.25 9.75a3 3 0 1 1 6 0 3 3 0 0 1-6 0ZM6.31 15.117A6.745 6.745 0 0 1 12 12a6.745 6.745 0 0 1 6.709 7.498.75.75 0 0 1-.372.568A12.696 12.696 0 0 1 12 21.75c-2.305 0-4.47-.612-6.337-1.684a.75.75 0 0 1-.372-.568 6.787 6.787 0 0 1 1.019-4.38Z"
                    clipRule="evenodd" />
                  <path
                    d="M5.082 14.254a8.287 8.287 0 0 0-1.308 5.135 9.687 9.687 0 0 1-1.764-.44l-.115-.04a.563.563 0 0 1-.373-.487l-.01-.121a3.75 3.75 0 0 1 3.57-4.047ZM20.226 19.389a8.287 8.287 0 0 0-1.308-5.135 3.75 3.75 0 0 1 3.57 4.047l-.01.121a.563.563 0 0 1-.373.486l-.115.04c-.567.2-1.156.349-1.764.441Z" />
                </svg>
                <p class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">
                  Especies</p>
              </button>
            </a>
          </li>
        </ul>
      </div>
    </aside>
    <div
      class="p-4 xl:ml-80 bg-gradient-to-bl from-blue-50 to-violet-50 flex flex-col items-center justify-center lg:h-screen">
      <button id="butMenu" type="button" class="p-4 rounded-lg mb-2 bg-gradient-to-br from-gray-800 to-gray-900 xl:hidden">
        <svg class="w-6 h-6" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" fill="none">
          <path fill="#ffffff" fill-rule="evenodd" d="M18 5a1 1 0 100-2H2a1 1 0 000 2h16zm-4 4a1 1 0 100-2H6a1 1 0 100 2h8zm5 3a1 1 0 01-1 1H2a1 1 0 110-2h16a1 1 0 011 1zm-5 5a1 1 0 100-2H6a1 1 0 100 2h8z"/>
      </svg>      
      </button>
      <form class="bg-gradient-to-br from-gray-800 to-gray-900 rounded-lg flex flex-wrap flex-row justify-around" action=""
        id="filtros">
        <section>
          <label
          class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none
          disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full
          flex items-center gap-4 px-4 capitalize"
          for="Ojos">Gender: <select class="bg-gradient-to-tr from-blue-600 to-blue-400 text-white rounded-sm" id="Gender" name="Gender">
            <option value="Blue">Male</option>
            <option value="Red">Female</option>
          </select></label>
        </section>
        <section>
        <label
          class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none
          disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full
          flex items-center gap-4 px-4 capitalize"
          for="Ojos">Eye Color: <select class="bg-gradient-to-tr from-blue-600 to-blue-400 text-white rounded-sm" id="Ojos" name="Ojos">
            <option value="Blue">Blue</option>
            <option value="Red">Red</option>
            <option value="Green">Green</option>
            <option value="Yellow">Yellow</option>
          </select></label>
        </section>
        <section>
          <label
            class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none
            disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full
            flex items-center gap-4 px-4 capitalize"
            for="Hair_Color">Hair Color: <select class="bg-gradient-to-tr from-blue-600 to-blue-400 text-white rounded-sm" id="Hair_Color" name="Hair_Color">
              <option value="Blond">Blond</option>
              <option value="Brown">Brown</option>
              <option value="Grey">Grey</option>
              <option value="Black">Black</option>
              <option value="Auburn">Auburn</option>
              <option value="White">White</option>
            </select></label>
          </section>
        <section>
          <label
            class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none
            disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full
            flex items-center gap-4 px-4 capitalize"
            for="Skin_Color">Skin Color: <select class="bg-gradient-to-tr from-blue-600 to-blue-400 text-white rounded-sm" id="Skin_Color" name="Skin_Color">
              <option value="Fair">Fair</option>
              <option value="Gold">Gold</option>
              <option value="White">White</option>
              <option value="Blue">Blue</option>
              <option value="Light">Light</option>
              <option value="Red">Red</option>
            </select></label>
          </section>
      </form>
      <div id="containerPersonajes"
        class="container mx-auto mx-auto p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-4 gap-4">

              <li><b>Eye Color:</b> Blue</li>
              <li><b>Homeworld: </b> Tatooine</li>
            </ul>
          </div>
          <div class="px-1 py-4">
            <a href="#" class="text-blue-500 hover:underline">Read More</a>
          </div>
        </div> -->
      </div>
    </div>
</body>

</html>
